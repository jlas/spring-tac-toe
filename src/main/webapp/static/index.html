<!DOCTYPE html>
<html>
  <head>
  <meta charset="UTF-8">
  <title>Tic Tac Toe</title>
  <link rel="stylesheet" href="/static/style.css" />
  <script src="/static/jquery-1.9.1.min.js"></script>
  <script src="/static/lodash.min.js"></script>
  <script src="/static/backbone.js"></script>
  <script src="/static/jquery.cookie.js"></script>
  </head>
  <body>
    <h1>Tic Tac Toe</h1>
    <ul id="boardlist"></ul>
    <div id="boardmat">
      <table id="board"></table>
    </div>
    <button id="clear-board">Clear Board</button>
    <div id="choice">
    Choose
    	<input type="radio" name="choice" value="X"></input>X
    	<input type="radio" name="choice" value="O"></input>O
    </div>
  </body>
  <script src="/static/client.js"></script>
